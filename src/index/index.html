<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../style/global.css"/>
		<link rel="stylesheet" type="text/css" href="./main.css"/>
		<!-- 媒体查询完成响应式布局 -->
		<link media="(max-width:768px)" rel="stylesheet" type="text/css" href="./mobile.css"/>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</head>


	<body>
		<!-- 遮罩 -->
		<div class="maincover"></div>
		<div class="bgColor"></div>
		<div class="colorEdit off">
			<div class="color-item" id="0"></div>
			<div class="color-item" id="1"></div>
			<div class="color-item" id="2"></div>
			<div class="color-item" id="3"></div>
			<div class="color-item" id="4"></div>
			<div class="color-item" id="5"></div>
		</div>
		<div class="container">
			
			<div class="searchWrapper">
				<form action="https://www.baidu.com/s" name="f" id="form" target="_blank">
				<div class="search-box">
						<input id="kw" type="text" placeholder="搜 索" name="wd" class="search" value>
						<div id="submit" class="icon"><input class="sub" type="submit"></div>
				</div>
					</form>	
			</div>
			<div class="navWrapper">
			</div>
			<!-- 添加分类 -->
			<div class="add-divide"></div>
			<!-- 弹出层 -->
			<div class="dialog">
				<input id="addName" maxlength="10" type="text" placeholder="请输入名称，推荐四个字符以内">
				<input id="addUrl" type="text" placeholder="网址(请输入完整地址，包括协议名)">
				<div class="subAdd">添加</div>
				<div class="button" style="font-size: 10px;color: #F6DEF6;">-点击阴影部分取消-</div>
			</div>
			<div class="dialog-divide">
				<input id="divideName" maxlength="15" type="text" placeholder="分类名称">
				<div class="subDivideAdd">添加</div>
				<div class="button" style="font-size: 10px;color: #F6DEF6;">-点击阴影部分取消-</div>
			</div>
		</div>
		
	</body>
</html>
