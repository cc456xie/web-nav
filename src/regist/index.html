<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
			<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<title>网址导航注册</title>
		<link rel="stylesheet" type="text/css" href="../../style/global.css"/>
		<link rel="stylesheet" type="text/css" href="./main.css"/>
		<!-- 媒体查询完成响应式布局 -->
		<link media="(max-width:768px)" rel="stylesheet" type="text/css" href="./mobile.css"/>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<input type="text" name="username" id="username" placeholder="用户名"/>
				<div class="tips"><p id="tip1"></p></div>
				<input type="password" name="password" id="password"  placeholder="密码"/>
				<div class="tips"><p id="tip2"></p></div>
				<input type="password" name="password2" id="password2"  placeholder="确认密码"/>
				<div class="tips"><p id="tip3"></p></div>
				<div class="button" id="submit">提交注册</div>
				<a href="../login/" class="button" style="font-size: 10px;color: #F6DEF6;">已有帐号，去登录</a>
			</div>
		</div>
		<script src="regist.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
